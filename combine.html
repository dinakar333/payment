<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment for MONEY MOUNT</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4; /* Light gray background */
            color: #333;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background-color: #fff; /* White box background */
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #333; /* Dark title color */
            margin-bottom: 20px;
            text-align: center;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #555; /* Lighter label color */
        }
        input[type="text"], input[type="tel"], input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }
        .pay-now-btn {
            background-color: #4CAF50; /* Green payment button */
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            display: block;
            width: 100%;
            text-align: center;
            text-decoration: none; /* Remove underline */
        }
        .pay-now-btn:hover {
            background-color: #45a049; /* Darker shade for hover */
        }
        .pay-now-btn:disabled {
            background-color: #ccc; /* Grayed out when disabled */
            cursor: not-allowed;
        }
        .form-control-error {
            border-color: #ff6347; /* Red border for error */
        }
        #qr-code {
            text-align: center;
            margin-top: 20px;
            display: none; /* Initially hide the QR code */
        }
        .upi-options {
            margin-top: 20px;
            text-align: center;
            display: none; /* Initially hide UPI options */
        }
        .upi-options img {
            max-width: 100%;
            height: auto;
            margin-top: 10px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/qrious"></script>
    <script>
        function validateForm(event) {
            event.preventDefault(); // Prevent form submission
            var name = document.getElementById('name').value;
            var phone = document.getElementById('phone').value;
            var aadhar = document.getElementById('aadhar').value;

            if (name.trim() === '' || phone.trim() === '' || aadhar.trim() === '') {
                alert('Please fill in all fields.');
                return false;
            }

            displayPaymentOptions(); // Display QR code and UPI options on valid form submission
            return true;
        }

        function displayPaymentOptions() {
            generateQRCode(); // Generate QR code

            // Show QR code
            document.getElementById('qr-code').style.display = 'block';

            // Show UPI options
            document.getElementById('upi-options').style.display = 'block';
        }

        function generateQRCode() {
            var name = document.getElementById('name').value;
            var phone = document.getElementById('phone').value;
            var aadhar = document.getElementById('aadhar').value;

            var paymentInfo = `upi://pay?pa=BHARATPE09917269232@yesbankltd&pn=${name}&mc=INR&tid=${phone}&cu=INR`;

            var qr = new QRious({
                element: document.getElementById('qr-code'),
                value: paymentInfo,
                size: 200
            });
        }
    </script>
</head>
<body>
<div class="container">
    <h2>Payment for MONEY MOUNT</h2>
    <form onsubmit="return validateForm(event)">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required>

        <label for="aadhar">Aadhar Number:</label>
        <input type="text" id="aadhar" name="aadhar" pattern="[0-9]{12}" required>

        <button type="submit" class="pay-now-btn">Pay Now</button>
    </form>

    <div id="qr-code"></div>

    <div class="upi-options" id="upi-options">
        <p>Scan the QR code or use the following UPI options:</p>
        <a href="upi://pay?pa=BHARATPE09917269232@yesbankltd&pn=Recipient&am=63&cu=INR&tn=Payment">
            <button class="pay-now-btn">Pay Now</button>
        </a>
        <br><br>
        <img src="https://api.qrserver.com/v1/create-qr-code/?data=upi://pay?pa=BHARATPE09917269232@yesbankltd&pn=Recipient&am=63&cu=INR&tn=Payment&size=200x200" alt="UPI Payment QR Code">
    </div>
</div>
</body>
</html>
